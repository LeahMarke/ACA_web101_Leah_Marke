<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="./contact.css" />
    <title>Contact Me</title>
  </head>
  <body>
    <!-- copied from main page -->
    <div class="whole_page">
      <header>
        <nav>
          <a class="has-border" href="resume.html">Resume</a>
          <a class="has-border" href="about.html">About Me</a>
          <a
            class="has-border"
            href="https://medium.com/@lmarke"
            target="_blank"
            >My Blog</a
          >
          <a class="has-border" href="index.html">Home</a>
        </nav>
      </header>
      <!-- <img src="./myProfilePic.jpg" id="profile-pic" alt="Head shot of Me" /> -->

      <!-- <div class="introduction"> -->

      <h1>Thanks so much for visiting my site. I'd love to hear from you!</h1>
      <main>
        <!-- how to link my email? -->
        <form action="./results.html" target="_blank" method="post">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required /><br />

          <textarea
            name="comments"
            minlength="20"
            maxlength="500"
            placeholder='Comments, concerns, or just to say "Hi!"'
          ></textarea>

          <p>~How did you hear about me?~</p>
          <input
            type="checkbox"
            id="classmate"
            name="classmate"
            value="classmate"
          />
          <label for="classmate">Classmate</label><br />
          <input
            type="checkbox"
            id="resume"
            name="resume"
            value="resume_submission"
          />
          <label for="resume">Resume Submission</label><br />
          <input
            type="checkbox"
            id="linkedIn"
            name="linkedIn"
            value="linkedIn"
          />
          <label for="linkedIn">LinkedIn</label><br />
          <input
            type="checkbox"
            id="recommendation"
            name="recommendation"
            value="recommendation"
          />
          <label for="recommendation">Coding Academy Recommendation</label
          ><br />

          <p>~Would you like to be contacted?~</p>
          <input
            type="radio"
            id="yes"
            name="wants_to_be_contacted"
            value="Yes"
          />
          <label for="yes">Yes</label>
          <input type="radio" id="no" name="wants_to_be_contacted" value="no" />
          <label for="no">No</label><br />

          <p>~Enter your Birthday and get a special wish!~</p>
          <label for="birthday">Birthday:</label>
          <input type="date" id="birthday" name="birthday" /><br />

          <p>~Thanks so much!~</p>
          <input type="submit" value="Submit" id="submit" />
        </form>

        <!-- copied from main page -->
        <a class="small-text" href="https://austincodingacademy.com/"
          >Â© Austin Coding Academy</a
        >
      </main>
    </div>
  </body>
</html>
